<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>welcome to WEBDEV</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <h1>Welcome to WEBDEV</h1>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <strong>Message:</strong> {{ message }}
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}

        {% if user.is_authenticated %}
        <h3>Hello {{ fname }}</h3>
        <h4>You're Successfully Logged In.</h4>
        <button type="submit"><a href="/signout">Sign Out</a></button>
        {% else %}
        <button type="submit"><a href="/signup">Sign Up</a></button>
        <button type="submit"><a href="/signin">Login</a></button>
        {% endif %}

    </body>
</html>
