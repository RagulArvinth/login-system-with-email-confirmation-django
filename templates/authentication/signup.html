{%load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login your account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'newstyle.css' %}">
    </head>
    <body>  

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="close" id='close-btn'>
        <strong>Message:</strong> {{ message }}
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
        <br>
        <div id='header'>
            <div class="container" id="container">
                <div class="form-container">
                    <form action="/signup" method="POST">
                        {% csrf_token %}
                        <h1>Create Account</h1>
                        <input type="text" id="username" name="username" placeholder="Username" Required/>
                        <input type="text" id="fname" name="fname" placeholder="First Name" Required/>
                        <input type="text" id="lname" name="lname" placeholder="Last Name" Required/>
                        <input type="email" id="email" name="email" placeholder="Email Address" Required/>
                        <input type="password" id="pass1" name="pass1" placeholder="Password" Required/>
                        <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" Required/>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel">
                            <h1>Hello, Friend!</h1>
                            <p>Enter your personal details and start journey with us</p>
                            <p>Already have an account?</p>
                            <a href='/signin'><button class="ghost" id="signIn">Sign In</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
