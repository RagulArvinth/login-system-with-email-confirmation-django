{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign in your account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'newstyle.css' %}">
    </head>
    <body>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <strong>Message:</strong> {{ message }}
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
        <br>
        <div id='header'>
            <div class="container" id="container">
                <div class="form-container">
                    <form action="/signin" method="POST">
                        {% csrf_token %}
                        <h1>Login</h1>
                        <input type="text" id="username" name="username" placeholder="Username" Required/>
                        <input type="password" id="pass1" name="pass1" placeholder="Password" Required/>
                        <button type="submit">Sign In</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel">
                            <h1>Welcome Back!</h1>
                            <p>To keep connected with us please login with your personal info</p>
                            <p>Don't have an account?</p>
                            <a href="/signup"><button class="ghost" id="signUp">Sign Up</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
